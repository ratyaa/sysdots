TIMING:
  DOUBLE_TAP_MILLISEC: 200
  TAP_MILLISEC: 200

MAPPINGS:
  - KEY: KEY_SPACE
    TAP: KEY_LEFTCTRL
    HOLD: KEY_LEFTCTRL
  - KEY: KEY_SEMICOLON
    TAP: KEY_SPACE
    HOLD: KEY_SPACE
    HOLD_START: BEFORE_CONSUME
  - KEY: KEY_CAPSLOCK
    TAP: KEY_SEMICOLON
    HOLD: KEY_SEMICOLON
    HOLD_START: BEFORE_CONSUME
  - KEY: KEY_TAB
    TAP: KEY_TAB
    HOLD: KEY_LEFTMETA
    HOLD_START: BEFORE_CONSUME
  - KEY: KEY_ESC
    TAP: KEY_CAPSLOCK
    HOLD: KEY_CAPSLOCK
    HOLD_START: BEFORE_CONSUME
  - KEY: KEY_LEFTCTRL
    TAP: KEY_ESC
    HOLD: KEY_ESC
  - KEY: KEY_RIGHTALT
    TAP: [ KEY_LEFTMETA, KEY_LEFTALT, KEY_LEFTCTRL, KEY_LEFTSHIFT, ]
    HOLD: [ KEY_LEFTMETA, KEY_LEFTALT, KEY_LEFTCTRL, KEY_LEFTSHIFT, ]

